  <body>

      <!-- Hero Section -->
      <div >
        <div >
  
          <div >
            <!-- Form -->
            <form class="user-form">
              <div class="card-header bg-light text-center py-4 px-5 px-md-6">
                <span class="text-body font-size-1"><b>Join Esusu Confam Ltd.</b></span>
              </div>
  
              <div class="card-body p-4 p-md-6">
                <div class="row">
                  <div class="col-sm-6 mb-3">
                    <!-- Form Group -->
                    <div class="js-form-message form-group">
                      <label for="firstName" class="input-label">First Name</label>
                      <input type="text" class="firstname-input"  name="firstname" placeholder="Enter First Name" aria-label="First Name" required="" data-msg="Please enter first your name">
                    </div>
                    <!-- End Form Group -->
                  </div>
  
                  <div class="col-sm-6 mb-3">
                    <!-- Form Group -->
                    <div class="js-form-message form-group">
                      <label for="lastName" class="input-label">Last Name</label>
                      <input type="text" class="lastname-input"  name="lastname" placeholder="Enter Last Name" aria-label="Last Name" required="" data-msg="Please enter last your name">
                    </div>
                    <!-- End Form Group -->
                  </div>
  
                  <div class="col-sm-12 mb-3">
                    <!-- Form Group -->
                    <div class="js-form-message form-group">
                      <label for="emailAddress" class="input-label">Email</label>
                      <input type="email" class="email-input" class="form-control" name="email" placeholder="name@emailaddress.com" aria-label="merchantEmailAddress" required="" data-msg="Please enter a valid email address">
                    </div>
                    <!-- End Form Group -->
                  </div>
  
                  <div class="col-sm-6 mb-3">
                    <!-- Form Group -->
                    <div class="js-form-message form-group">
                      <label for="password" class="input-label">Password</label>
                      <input type="password" class="password-input" class="form-control" name="passowrd" id="password" placeholder="*********" aria-label="*********" required="" data-msg="Please provide a valid.">
                    </div>
                    <!-- End Form Group -->
                  </div>

                </div>
  
                <div class="js-form-message mb-4">
                  <div class="custom-control custom-checkbox d-flex align-items-center text-muted">
                    <input type="checkbox" class="termsCheckbox-input" class="custom-control-input" id="termsCheckbox" name="termsCheckbox" required="" data-msg="Please accept our Terms and Conditions.">
                    <label class="custom-control-label" for="termsCheckbox">
                      <span>
                        I agree to the
                        <a class="link-underline">Terms and Conditions</a>
                      </span>
                    </label>
                  </div>
                </div>
                <!-- End Checkbox -->
  
                <button type="submit" class="btn btn-block btn-primary transition-3d-hover">
                  Submit
                </button>
              </div>
              <div class="form-alert"></div>
            </form>
            <!-- End Form -->
          </div>
        </div>
      </div>
